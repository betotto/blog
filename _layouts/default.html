<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Open+Sans+Condensed:300,700|Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-104205235-1', 'auto');
	</script>
</head>
	
<body>
	<header class="mobile">
		{{ site.title }}
		<a href="{{ site.url }}"><i class="material-icons">home</i></a>
	</header>
	<aside class="no-mobile">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
		<p>{{site.description}}</p>
	</aside>
	<main>
		<section class="">
			{{ content }}
		</section>
	</main>
</body>
</html>
