---
layout: default
---
{% for post in site.posts %}
	<article class="post">
		
		<a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		
		<div class="date">{{ post.date | date: "%b %-d, %Y" }}</div>


		<div class="excerpt">{{post.excerpt}}</div>
			
		<div class="tags-list">
			{% for tag in post.tags %}
				<span class="tag">{{tag}}</span>
			{% endfor %}	
		</div>
	</article>
{% endfor %}
